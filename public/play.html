<script>
const socket = io();

function tryJoin(){

  document.getElementById('qCounterP').textContent = `Ø³Ø¤Ø§Ù„ ${index+1} / ${total}`;

  const btns = document.getElementById('answerBtns');

function sendAnswer(i){

  // disable buttons

  socket.emit('player:answer', {code:myCode, answerIndex:i, timeLeft});
}
